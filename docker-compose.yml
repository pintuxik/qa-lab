# Production-like configuration (no volume mounts) for running all tests.
# For development with hot reload, use: docker-compose -f docker-compose.dev.yml up

services:
  db:
    image: postgres:18
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg://postgres:password@db:5432/taskmanager
      - SECRET_KEY=your-super-secret-key-change-in-production
      - FRONTEND_URL=http://localhost:5001
    depends_on:
      db:
        condition: service_healthy
    command: bash start.sh

  frontend:
    build: ./frontend
    ports:
      - "5001:5001"
    environment:
      - API_BASE_URL=http://backend:8000
      - SECRET_KEY=your-super-secret-key-change-in-production
    depends_on:
      - backend
    command: bash start.sh

volumes:
  postgres_data:
